<ng-container>
  <div class="d-flex justify-content-center mt-10 container header-box">
    <div class="d-flex flex-column">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="countryCheckbox"
          id="countryCheckbox"
          [(ngModel)]="isCountryChecked"
          (change)="updateCheckbox('country')"
        />
        <label class="form-check-label selectCountry" for="countryCheckbox">
          <span class="text-small">Shop for New or Used Cars</span>
          <!--<select
            id="Country"

              {{ item.state }}
            </option>
          </select> -->
        </label>
      </div>
      <div class="text-center mt-2">
        <h3 class="text-lowercase">or</h3>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="worldwideCheckbox"
          id="worldwideCheckbox"
          [(ngModel)]="isWorldwideChecked"
          (change)="updateCheckbox('worldwide')"
        />
        <label class="form-check-label selectCountry" for="worldwideCheckbox">
          Car or Truck Repair
        </label>
      </div>
    </div>
  </div>
<ng-container *ngIf="isCountryChecked">
  <div class="healing-sub-container">
    <h2 class="text-center mt-10">
      Shop For New Or Used Cars
    </h2>
    <div class="d-flex justify-content-center mt-5" *ngIf="!dealershipBybrand">
      <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let card of cards" class="card text-center">
          <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <div class="d-flex flex-column gap-5 my-3" *ngIf="card.id === 1 || card.id === 3">
              <input type="text" class="input-area" placeholder="Enter Name" [(ngModel)]="card.name" [disabled]="!isSelected(card.id)">
              <input type="text" class="input-area" placeholder="Enter Zip code" [(ngModel)]="card.zip" [disabled]="!isSelected(card.id)">
            </div>
            <div class="d-flex flex-column gap-5 my-3" *ngIf="card.id !== 1 && card.id !== 3 && card.id !== 4">
              <input type="text" class="input-area" placeholder="Enter Zip code" [(ngModel)]="card.zip" [disabled]="!isSelected(card.id)">
            </div>
            <button (click)="selectCard(card)">
              <a
                class="btn"
                [ngClass]="isSelected(card.id) ? 'btn-success' : 'btn-primary'"
              >
                {{ isSelected(card.id) ? "Selected" : "Select" }}
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-container *ngIf="dealershipBybrand">
    <div class="d-flex flex-column mt-6">
      <h4>Find a car dealership by brand name</h4>
      <div class="container">
        <div class="row">
          <div *ngFor="let area of practitionerArea" class="col-md-6 col-lg-3">
            <div class="form-check">
              <div class="d-flex align-items-center">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [value]="area.aId"
                  id="modality{{ area.aId }}"
                  (change)="onAreaboxChange($event, area)"
                />
                <div class="title-container">
                  <label
                    class="form-check-label ms-2"
                    for="modality{{ area.aId }}"
                    [title]="area.name"
                  >
                    {{ area.name }}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
<ng-container *ngIf="isWorldwideChecked">
  <div class="healing-sub-container">
    <h2 class="text-center mt-10">Car Or Truck Repair</h2>
    <div class="d-flex justify-content-center mt-5">
      <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let card of repairCards" class="card text-center">
          <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <div class="d-flex flex-column gap-5 my-3">
              <input type="text" class="input-area" placeholder="Enter Zip code" [(ngModel)]="card.zip" [disabled]="!isSelected(card.id)">
            </div>
            <button (click)="selectCard(card)">
              <a
                class="btn"
                [ngClass]="isSelected(card.id) ? 'btn-success' : 'btn-primary'"
              >
                {{ isSelected(card.id) ? "Selected" : "Select" }}
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

  <div class="w-100 mt-5">
    <button
      *ngIf="dealershipBybrand"
      (click)="backPreview()"
      class="btn btn-primary d-flex align-items-center float-start"
    >
      <fa-icon
        [icon]="['fas', 'arrow-left-long']"
        class="c-pointer close-icon me-2"
        title="Back"
      />Back
    </button>
    <button
      (click)="nextPageSearch()"
      class="btn btn-primary d-flex align-items-center float-end"
    >
      Next
      <fa-icon
        [icon]="['fas', 'arrow-right-long']"
        class="c-pointer close-icon ms-2"
        title="Next"
      />
    </button>
  </div>
</ng-container>
